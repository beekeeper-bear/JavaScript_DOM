<body>

  <div class="container"></div>


  <script>

    function createCalendar(elem,year,month){
      elem=document.querySelector(elem);
      let mon = month - 1;
      let d = new Date(year,mon);

      let monstr=['Январь','Февраль','Март','Апрель','Май','Июрь','Июль','Август','Сентябрь','Октябрь','Ноябрь','Декабрь'];

      //console.log(d);

      let table = `
     
      <table>
        <caption>${monstr[mon]} &nbsp&nbsp   ${year}</caption>
        <tr>
          <th>пн</th>
          <th>вт</th>
          <th>ср</th>
          <th>чт</th>
          <th>пт</th>
          <th>сб</th>
          <th>вс</th>
       </tr>
       <tr>
      `;

     for(let i=0;i<getDay(d);i++){
       table+='<td></td>';

     }

     while(d.getMonth() == mon){
      table +='<td>'+d.getDate()+'</td>';
      if(getDay(d) % 7 == 6) {
        table+='</tr><tr>';
      }
         d.setDate(d.getDate()+1);
     }

     if(getDay(d) != 0){

      for(let i=getDay(d); i<7; i++){
        table += '<td></td>';
      }
     }


      table+='</tr></table>';

      //elem.innerHTML = table;

      return table;
    }


    function getDay(date){
      let day = date.getDay();
     // console.log(day);
      if(day == 0) day = 7;
      return day-1;
    }

   // createCalendar('.container',2021,11);

      for(let j=0;j<3;j++){

       y++;

       table+='<td>' + createCalendar('.container',2021,y)+  '</td>';

     }

    

     }

     table+='</table>';

     elem.innerHTML = table;

      }
      
      teble_year('.container');
    
       
  </script>
