<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 10</title>
</head>
<body>
  
  <p title="Подсказка" class="text">Абзац текста</p>

  <script>
    let elem = document.querySelector('p');
    
    console.log(elem.hasAttribute('title'));
    console.log(elem.setAttribute('id', "newID"));
    console.log(elem.getAttribute('title'));

    let q='';

    elem.removeAttribute('title');

    for(let atrr of elem.attributes) {
      
 

      q+= atrr.name +" -> "+atrr.value+' :';

      elem.textContent= q;

      console.dir(elem);
    
    }
  </script>
</body>
</html>
