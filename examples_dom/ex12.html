<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 12</title>
</head>
<body>
  <p>Разделитель</p>
  <hr>
  <script>
    let div = document.createElement('div');
    div.className = "alert";
    div.innerHTML = '<p> Важное сообщение! </p>';
   // document.body.append(div); //В конец елемента body
    //document.body.prepend(div); //В начало елемента body
    //document.body.before(div); //перед body
    //document.body.after(div); //после body
    document.querySelector('hr').after(div); //после hr

    let p = document.createElement('p');
    p.textContent = 'Важноесообщение!!!';
    div.append(p, document.createElement('hr'));

    div.replaceWith(p); // заменили div тегом p

  </script>
</body>
</html>
